<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <table>
        <tr>
            <td data-coords="0 0">1</td>
            <td data-coords="0 1">2</td>
            <td data-coords="0 2">3</td>
        </tr>
        <tr>
            <td data-coords="1 0">1</td>
            <td data-coords="1 1">2</td>
            <td data-coords="1 2">3</td>
        </tr>
        <tr>
            <td data-coords="2 0">1</td>
            <td data-coords="2 1">2</td>
            <td data-coords="2 2">3</td>
        </tr>
    </table>
    <script src="./assets/js/script.js"></script>
</body>
</html>
