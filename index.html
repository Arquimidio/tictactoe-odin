<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="centralize">
    <main class="centralize flex-col">
        <div class="start-screen centralize flex-col">
            <h1>Tic Tac Toe</h1>
            <form class="start-form" action="">
                <label for="">Player 1</label>
                <input name="player1" type="text" required>
                <label for="">Player 2</label>
                <input name="player2" type="text" required>
                <button>Start</button>
            </form>
        </div>
        <div class="names hide">
            <span>
                <span class="player1-name"></span>:
                <span class="player1-score">0</span>
            </span>
            <span>
                <span class="player2-name"></span>:
                <span class="player2-score">0</span>
            </span>
        </div>
        <div class="winner-screen hide">
            <h1><span class="winner"></span></h1>
        </div>
        <table>
            <tr></tr>
        </table>
    </main>
    <script src="./assets/js/Player.js" type="module"></script>
    <script src="./assets/js/GameBoard.js" type="module"></script>
    <script src="./assets/js/GameDisplay.js" type="module"></script>
    <script src="./assets/js/Brain.js" type="module"></script>
</body>
</html>
